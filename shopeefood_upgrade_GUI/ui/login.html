<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #f5f7fa;
            font-family: 'Roboto', sans-serif;
            color: #444444;
        }

        .container-login {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px 25px 40px 25px;
            border-radius: 2px;
        }

        h2 {
            font-weight: 700;
            font-size: 20px;
            color: #444444;
            text-align: center;
            margin: 0 0 20px 0;
        }

        .btn-login-form {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-weight: 500;
            font-size: 14px;
            color: #fff;
            border: none;
            cursor: pointer;
            height: 38px;
            margin-bottom: 10px;
            user-select: none;
        }

        .btn-phone {
            background-color: #3f8e00;
        }

        .btn-google {
            background-color: #ff5a5f;
        }

        .btn-login-form i {
            margin-right: 10px;
            font-size: 18px;
        }

        .or-text {
            font-size: 13px;
            color: #666666;
            text-align: center;
            margin: 40px 0 20px 0;
        }

        form {
            width: 100%;
        }

        .input-group-login-form {
            display: flex;
            align-items: center;
            border: 1px solid #b3b3b3;
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            height: 38px;
            padding-left: 10px;
            color: #666666;
            font-size: 14px;
        }

        .input-group-login-form:last-child {
            border-bottom: 1px solid red;
            border-radius: 0 0 4px 4px;
        }

        .input-group-login-form i {
            color: #999999;
            font-size: 16px;
            margin-right: 8px;
        }

        input[type="text"],
        input[type="password"] {
            border: none;
            outline: none;
            font-size: 14px;
            color: #444444;
            width: 100%;
            height: 36px;
            background: transparent;
        }

        .checkbox-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 12px 0 20px 0;
            font-size: 13px;
            color: #444444;
        }

        .checkbox-row label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox-row input[type="checkbox"] {
            margin-right: 6px;
            width: 14px;
            height: 14px;
            cursor: pointer;
        }

        .forgot-link {
            color: #0a6ebd;
            text-decoration: none;
            font-size: 13px;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn-login {
            background-color: #0a6ebd;
            width: 100%;
            font-weight: 600;
            font-size: 14px;
            height: 38px;
            border-radius: 4px;
            border: none;
            color: white;
            cursor: pointer;
        }

        .btn-login:active {
            background-color: #0959a3;
        }

        .footer-text {
            font-size: 13px;
            color: #666666;
            text-align: center;
            margin-top: 30px;
            line-height: 1.4;
        }

        .footer-text a {
            color: #0a6ebd;
            text-decoration: underline;
        }

        @media (max-width: 440px) {
            .container-login {
                margin: 20px 15px;
                padding: 25px 20px 35px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container-login" role="main" aria-label="Đăng nhập form">
        <h2>Đăng nhập</h2>
        <button class="btn-login-form btn-phone" type="button" aria-label="Đăng nhập bằng số điện thoại">
            <i class="fas fa-mobile-alt" aria-hidden="true"></i>
            SỐ ĐIỆN THOẠI
        </button>
        <button class="btn-login-form btn-google" type="button" aria-label="Đăng nhập bằng Google">
            <i class="fab fa-google" aria-hidden="true"></i>
            GOOGLE
        </button>
        <div class="or-text" aria-label="Hoặc đăng nhập bằng tài khoản của bạn">Hoặc đăng nhập bằng tài khoản của bạn
        </div>
        <form>
            <div class="input-group-login-form">
                <i class="far fa-envelope" aria-hidden="true"></i>
                <input type="text" placeholder="Tên đăng nhập hoặc Email" aria-label="Tên đăng nhập hoặc Email"
                    required />
            </div>
            <div class="input-group-login-form">
                <i class="fas fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Mật khẩu" aria-label="Mật khẩu" required />
            </div>
            <div class="checkbox-row">
                <label>
                    <input type="checkbox" checked aria-checked="true" />
                    Lưu thông tin đăng nhập
                </label>
                <a href="#" class="forgot-link">Quên mật khẩu?</a>
            </div>
            <button type="submit" class="btn-login" aria-label="Đăng nhập">ĐĂNG NHẬP</button>
        </form>
        <p class="footer-text">
            Bằng cách đăng nhập hoặc đăng ký, bạn đồng ý với <a href="#"
                aria-label="Chính sách quy định của Foody - Clone">Chính sách quy định của Foody - Clone</a>
        </p>
    </div>
</body>

</html>
